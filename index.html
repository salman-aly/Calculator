<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="app.js">
    <title>Calculator by Salman</title>
</head>

<body>
    <div class="main-container">
        <div class="display">
            <input disabled type="text" placeholder="0" id="displayArea" value="">
        </div>
        <div class="operators">
            <button class="operator" onclick="clearDisplay()" value="AC">AC</button>
            <button value="" onclick="clearLastDigit()">DE</button>
            <button value="%" onclick="operator(value)">%</button>
            <button value="/" onclick="operator(value)">/</button>
        </div>
        <div class="num">
            <div>
                <button value="7" onclick="number(value)">7</button>
                <button value="9" onclick="number(value)">9</button>
                <button value="*" onclick="operator(value)">*</button>
                <button value="8" onclick="number(value)">8</button>
            </div>
            <div>
                <button value="5" onclick="number(value)">5</button>
                <button value="4" onclick="number(value)">4</button>
                <button value="6" onclick="number(value)">6</button>
                <button value="-" onclick="operator(value)">-</button>
            </div>
            <div>
                <button value="3" onclick="number(value)">3</button>
                <button value="2" onclick="number(value)">2</button>
                <button value="1" onclick="number(value)">1</button>
                <button value="+" onclick="operator(value)">+</button>
            </div>
            <div>
                <button value="00" onclick="number(value)">00</button>
                <button value="0" onclick="number(value)">0</button>
                <button value="." onclick="number(value)">.</button>
                <button value="=" onclick="equal(value)">=</button>
            </div>
        </div>
    </div>





    <script src="app.js"></script>
</body>

</html>
